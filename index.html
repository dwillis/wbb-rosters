<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NCAAWBB Rosters — 2025-26</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>NCAAWBB Rosters — 2025-26</h1>
      <p class="byline">By <a href="https://github.com/dwillis/wbb-rosters" target="_blank" rel="noopener">Derek Willis</a></p>
      <p class="lead">Filter, search and sort the roster data from more than 700 NCAAWBB teams.</p>
    </header>

    <section class="controls">
      <div class="control-row">
        <label>Search: <input id="search" placeholder="name, hometown, high school..." /></label>
        <label>Team: <select id="team"><option value="">All teams</option></select></label>
        <label>Position: <select id="position"><option value="">All positions</option></select></label>
        <label>Academic Year: <select id="year"><option value="">All years</option></select></label>
      </div>
      <div class="control-row">
        <label>Sort by: <select id="sort"><option value="team">Team</option><option value="name">Name</option><option value="position">Position</option><option value="height">Height</option></select></label>
        <label><input type="checkbox" id="desc" /> Descending</label>
        <button id="reset">Reset</button>
      </div>
    </section>

    <main>
      <div id="stats"></div>
      <table id="table">
        <thead>
          <tr id="thead-row"></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div id="empty" class="hidden">No results</div>
    </main>

    <footer>
      <small>Data collected from university websites; last updated Oct. 19, 2025.</small>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
